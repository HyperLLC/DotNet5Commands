<!-- ==================== Start Header Area  ========================= -->
<header class="header-area bg-color2">
    <div class="container">
        <div class="header-nav">
            <div class="row">
                <div class="col-lg-2">
                    <div class="header-logo">
                        <a asp-area="" asp-controller="Home" asp-action="Home">><img src="~/images/Hyper_logo.svg" alt="header brand"> | Code</a>
                    </div>
                </div>
                <div class="col-lg-10">
                    <nav class="app-navbar">
                        <ul class="slimmenu main-menu">
                            @await Html.PartialAsync("~/Views/Shared/_Navigation.cshtml")
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="header-banner">
            <div class="row">
                <div class="col-md-8">
                    <div class="banner-content">
                        <h1 class="big-font1 white-text m-b-50">Use Artificial Intelligence to Identify Animals</h1>
                        <h5 class="white-text m-b-50">
                            Increase productivity with a simple to-do app. app for
                            managing your personal budgets.
                        </h5>
                        <ul class="banner-ads-btn m-0 list-inline">
                            <li class="list-inline-item"><a href="#" class="ads-btn1 btn btn-primary"><img src="~/images/google-play.png" alt="ads image" /><span>View Demo</span></a></li>
                            <li class="list-inline-item"><a href="#" class="ads-btn2 btn btn-primary"><img src="~/images/appstore.png" alt="ads image" /><span>GitHub</span></a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="banner-mockup"><img src="~/images/banner-mockup.png" alt="banner image" /></div>
                </div>
            </div>
        </div>
        <ul class="header-shape list-inline">
            <li class="left"><img src="~/images/header-bg-shap2.png" alt="shape image" /></li>
            <li class="right"><img src="~/images/header-bg-shap.png" alt="shape image" /></li>
        </ul>
    </div>
</header>
<!-- ==================== End Header Area  ========================= -->
